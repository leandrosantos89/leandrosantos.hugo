{{ define "main" }}
    <main class="posts">
        <h1>{{ .Title }}</h1>

     <div class="tag-cloud-tags">
          {{ range $.Site.Taxonomies.tags.ByCount }}
            {{ if .Name }}
            <a href="/tags/{{ .Name | urlize}}/">{{ .Name }} <small>({{ .Count }})<span style="padding-left: 35px;"></small></a>
            {{ end }}
          {{end}}
     </div>
	</main>
{{ end }}
